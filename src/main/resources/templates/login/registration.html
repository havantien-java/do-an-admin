<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link th:href="@{vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{css/main-regis.css}" rel="stylesheet" media="all">
    <script th:src="@{js/registration.js}"></script>
</head>

<body>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Member Registration Form</h2>
            <div class="card-body">
                <form method="POST" th:object="${user}" th:action="@{/registration}">

                    <div class="form-row">
                        <div class="name">Email</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="email" name="email" th:field="*{email}" required="true">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Password</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="password" name="password" id="password" th:field="*{password}" required="true" onchange='validatePassword()'>
                            </div>
                        </div>
                    </div>

                    <!--<div class="form-row">-->
                        <!--<div class="name">Password Confirm</div>-->
                        <!--<div class="value">-->
                            <!--<div class="input-group">-->
                                <!--<input class="input&#45;&#45;style-5" type="password" id="confirm_password" required="true" onkeyup='validatePassword()'>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div>
                        <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<!-- Vendor JS-->
<script th:src="@{vendor/select2/select2.min.js}"></script>
<script th:src="@{vendor/datepicker/moment.min.js}"></script>
<script th:src="@{vendor/datepicker/daterangepicker.js}"></script>

<!-- Main JS-->
<script th:src="@{js/global.js}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
