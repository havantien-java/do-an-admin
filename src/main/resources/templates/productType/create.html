<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create ProductType</title>
</head>
<body>
<h1>Create ProductType</h1>
<p>
    <a href="/productTypes">Thêm Loại Sản Phẩm</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-productType}" th:object="${productType}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create ProductType"></td>
        </tr>
    </table>
</form>
</body>
</html>
