<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
    <span class="w3-bar-item w3-right">Logo</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="sidebar-wrapper">
        <li style="text-align: right">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Logout" type="submit"
                        th:text="Logout"></button>
            </form>
        </li>

        <ul class="nav">
            <li>
                <a href="/admin/over-view">
                    <i class="pe-7s-graph"></i>
                    <p>Tổng Quan</p>
                </a>
            </li>
            <li>
                <a href="/admin/users">
                    <i class="pe-7s-user"></i>
                    <p>Quản Trị Thành Viên</p>
                </a>
            </li>
            <li >
                <a  href="/admin/products">
                    <i class="pe-7s-note2"></i>
                    <p>Quản Lý Sản Phẩm</p>
                </a>
            </li>
            <li class="active">
                <a href="/admin/producers">
                    <i class="pe-7s-news-paper"></i>
                    <p>Quản Trị Nhà Sản Xuất</p>
                </a>
            </li>
            <li>
                <a href="/admin/productTypes">
                    <i class="pe-7s-science"></i>
                    <p>Quản Trị Loại Đồng Hồ</p>
                </a>
            </li>
            <li>
                <a href="/admin/list-order">
                    <i class="pe-7s-science"></i>
                    <p>Quản Trị Hóa Đơn</p>
                </a>
            </li>
        </ul>
    </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

    <!-- Header -->
    <header class="w3-container" style="padding-top:22px">
        <h5><b><i class="fa fa-dashboard"></i> Tổng Quan</b></h5>
    </header>

    <div class="w3-row-padding w3-margin-bottom">
        <div class="w3-quarter">
            <div class="w3-container w3-red w3-padding-16">
                <div class="w3-left"><i class="fa fa-comment w3-xxxlarge"></i></div>
                <div class="w3-right">
                    <h3 th:text="${count}"></h3>
                </div>
                <div class="w3-clear"></div>
                <h4>Sản phẩm</h4>
            </div>
        </div>
        <div class="w3-quarter">
            <div class="w3-container w3-blue w3-padding-16">
                <div class="w3-left"><i class="fa fa-eye w3-xxxlarge"></i></div>
                <div class="w3-right">
                    <h3 th:text="${count1}"></h3>
                </div>
                <div class="w3-clear"></div>
                <h4>Nhà sản xuất</h4>
            </div>
        </div>
        <div class="w3-quarter">
            <div class="w3-container w3-teal w3-padding-16">
                <div class="w3-left"><i class="fa fa-share-alt w3-xxxlarge"></i></div>
                <div class="w3-right">
                    <h3 th:text="${count2}"></h3>
                </div>
                <div class="w3-clear"></div>
                <h4>Năng lượng</h4>
            </div>
        </div>
        <div class="w3-quarter">
            <div class="w3-container w3-orange w3-text-white w3-padding-16">
                <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
                <div class="w3-right">
                    <h3 th:text="${count3}"></h3>
                </div>
                <div class="w3-clear"></div>
                <h4>Users</h4>
            </div>
        </div>
    </div>


    <!-- Footer -->

    <!-- End page content -->
</div>

<script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidebar.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
    }
</script>

</body>
</html>
