<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1>Create User</h1>
<p>
    <a href="/users">User list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-user}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>Tên Đăng Nhập:</td>
            <td><input type="text" th:field="*{userName}"/></td>
            <td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName Error</td>

        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" th:field="*{password}"></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</td>

        </tr>
        <tr>
            <td>Tên Người Dùng</td>
            <td><input type="text" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>

        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>

        </tr>
        <tr>
            <td>Địa Chỉ</td>
            <td><input type="text" th:field="*{address}"></td>
            <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</td>

        </tr>
        <tr>
            <td>Ngày Sinh</td>
            <td><input type="date" th:field="*{birthDay}"></td>
            <td th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}">birthDay Error</td>

        </tr>
        <tr>
            <td>Số Điện Thoại</td>
            <td><input type="text" th:field="*{phone}"></td>
            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</td>

        </tr>
        <tr>
            <td>Vai Trò</td>
            <td><input type="text" th:field="*{role}"></td>
            <td th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role Error</td>

        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create User"></td>

        </tr>
    </table>
</form>
</body>
</html>
